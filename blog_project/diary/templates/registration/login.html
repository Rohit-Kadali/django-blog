{% extends "diary/base.html" %}
{% block body_block %}

<div class="jumbotron">

    <h2>Please login:</h2>
  
    <h3>(Must be a super user, please check with site admin)</h3>
  
  
  
    {% if form.errors %}
  
      <p>Please enter correct user id and password</p>
  
    {% endif %}
  
  
  
    <form action="{% url 'login' %}" method="POST">
  
      {% csrf_token %}
  
        {‌{ form.as_p }}
  
        <input class="btn btn-primary" type="submit" name="" value="Login">
  
        <input type="hidden" name="next" value="{‌{ next }}">
  
    </form>
  
  
  
  </div>
  
  
{% endblock %}
